<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <h1>ðŸŒ¤ Weather API</h1>
    <input type="text" id="name" />
    <button onclick="getcity()">Search</button>
    </br>
    <h1><div id="weather" class="weather-temperature"></div></h1>
    <script>
      function displayWeather(response) {
        let weatherDiv = document.querySelector("#weather");

        let temperature = Math.round(response.data.main.temp);

        let description = response.data.weather[0].description;

        weatherDiv.innerHTML = `It is ${temperature} degrees, ${description}, in ${response.data.name}`;
      }

      function getcity() {
        let city = document.getElementById("name").value;
        let key = "53a4f04c650dc574d79057109e4f7771";
        let url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${key}&units=metric`;
        axios.get(url).then(displayWeather);
      }
    </script>
  </body>
</html>
